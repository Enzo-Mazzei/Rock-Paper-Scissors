<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet"  href="styles.css">
</head>
<body>
  <div class="container">
  <h1>Rock, paper scissors vs AI</h1>
    <div id="fullResult"></div>
  <div id="result"></div>
  <div id="scores">
    <p class="scores">Player Score: <span id="playerScore">0</span></p>
    <p class="scores">Computer Score: <span id="computerScore">0</span></p>
  </div>
  </div>
  <div id="buttons">
    <button id="rock"></button>
    <button id="paper"></button>
    <button id="scissors"></button>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
